<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>هلا بيك في صفحتي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            color: #fff;
            background-color: #002b5b;
            background-image: url('https://i.imgur.com/QplZq3W.png'); /* صورة خلفية بأيقونات عشوائية */
            background-repeat: repeat;
            background-size: 150px;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 80px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        /* تنسيق الصورة داخل دائرة */
        header .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        }

        header .profile-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        header h1 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        header p {
            font-size: 20px;
            line-height: 1.8;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .time-date {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 16px;
            color: #ffd700;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .social-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 40px 0;
        }

        .social-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            padding: 15px 30px;
            width: 250px;
            border-radius: 30px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.6);
        }

        .social-links a:nth-child(1) {
            background: linear-gradient(135deg, #E4405F, #FF758C);
        }

        .social-links a:nth-child(2) {
            background: linear-gradient(135deg, #FFFC00, #FFD700);
            color: #333;
        }

        .social-links a:nth-child(3) {
            background: linear-gradient(135deg, #000000, #333333);
        }

        .social-links a:nth-child(4) {
            background: linear-gradient(135deg, #1E90FF, #00BFFF);
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffd700;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }

        footer a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <div class="time-date">
        <span id="date-time"></span>
    </div>
    <!-- إضافة الصورة داخل دائرة -->
    <div class="profile-img">
        <img src="https://photos.app.goo.gl/YvPMqAGdg1vDcFsk8" alt="صورتك الشخصية">
    </div>
    <h1>هلا بيك في صفحتي</h1>
    <p>
        مصمم <br>
        عُمان - العراق <br>
        الثقة بالله نجاح 👏 <br>
        ليش صافن اضغط متابعه؟ 😌 <br>
        🇴🇲❤️🇮🇶
    </p>
</header>

<div class="social-links">
    <a href="https://www.instagram.com/72l_4" target="_blank">
        Instagram <i class="fab fa-instagram"></i>
    </a>
    <a href="https://www.snapchat.com/add/loay.40" target="_blank">
        Snapchat <i class="fab fa-snapchat"></i>
    </a>
    <a href="https://www.tiktok.com/@52c.d" target="_blank">
        TikTok <i class="fab fa-tiktok"></i>
    </a>
    <a href="tel:+72436892">
        Phone <i class="fas fa-phone-alt"></i>
    </a>
</div>

<footer>
    <p>© 2025 مصمم إبداعي. جميع الحقوق محفوظة. <a href="mailto:loaysaid2025@gmail.com">تواصل معي عبر البريد الإلكتروني</a></p>
</footer>

<script>
    function updateTime() {
        const now = new Date();
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        const dateTime = now.toLocaleString('ar-EG', options);
        document.getElementById('date-time').textContent = dateTime;
    }

    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
